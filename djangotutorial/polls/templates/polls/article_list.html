<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']]
            }
        };
    </script>
</head>
<body>
    <h1>Articles</h1>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <div class="article-body">{{ article.text|safe }}</div>
    {% endfor %}
</body>
</html>
